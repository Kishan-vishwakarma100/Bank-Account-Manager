<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bank Account Manager</h1>
        <div class="account-info">
            <h2>Current Balance: â‚¹<span id="balance">0</span></h2>
        </div>
        <div class="controls">
            <input type="number" id="amount" placeholder="Enter amount" step="100">
            <div class="buttons">
                <button id="depositBtn">Deposit</button>
                <button id="withdrawBtn">Withdraw</button>
                <button id="historyBtn">Transaction History</button>
            </div>
        </div>
        <div class="transaction-history" id="transactionHistory">
            <h3>Transaction History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
